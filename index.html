<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-1">
            <img src="logo.png" alt="" class="logo">
            <ul>
                <li><img src="icon.png" alt=""> Everything on Netflix for one low price.</li>
                <li><img src="icon.png" alt=""> Change or cancel your plan anytime.</li>
                <li><img src="icon.png" alt=""> Watch on smart TVs, Playstation.</li>
                <li><img src="icon.png" alt=""> Download your shows to watch offline.</li>
                <li><img src="icon.png" alt=""> Stream unlimited movies & TV shows.</li>
                <li><img src="icon.png" alt=""> Watch all you want. Ad-free.</li>
            </ul>

        </div>
        <div class="col-2">
            <h2><img src="icon.png" alt="">Choose your plan.</h2>
            <form action="">
                <label for="free">
                <input type="radio" name="plans" id="free">
                 <span>FREE</span> ONE MONTH</label>
                 <label for="paid">
                <input type="radio" name="plans" id="paid"><span>$15 <small>/month</small></span> NO LIMITS</label>
                
                <br>
                
                <h3>Create a password to start your membership</h3>
                <br>
                <!-- <p>YOUR NAME</p> -->
                
                <!-- <p>EMAIL</p> -->
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Add a password">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
